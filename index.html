<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="shortcut icon" href="./img/favicon/favicon.ico" type="image/x-icon">
    <title>OverGame</title>
    <script src="src/script.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header--inner">
                <div class="logo">
                    <a href="#">
                        <h1 class="logo__item">OverGame</h1>
                    </a>
                </div>
                <nav class="navigation">
                    <ul class="navigation__list">
                        <li class="nav__item"><a href="#" class="nav__link">Русификаторы</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Модицикации</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Наши продукты</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">О нас</a></li>
                    </ul>
                </nav>
                <div class="sign__button">
                    <button class="button__item sign-up"><span>Sign up</span></button>
                    <button class="button__item sign-in"><span>Login</span></button>
                </div>
            </div>
        </div>
    </header>
    <div class="head__line"></div>
    <main class="main">
        <div class="wrapper">
            <div class="main--inner">
                <section class="slider">
                    <div class="slider__list">
                        <img class="slider__item item1" src="img/slider/rdr2.jpg" alt="">
                        <img class="slider__item item2" src="img/slider/gta5.jpg" alt="">
                        <img class="slider__item item3" src="img/slider/cp77.jpg" alt="">
                    </div>
                </section>
                <section class="section__why-us">
                    <div class="header__why-us">
                        <h1 class="title__why-us">Почему OverGame?</h1>
                        <h3 class="subtitle__why-us">Наша компания активно обновляет свой каталог и следит за новыми
                            трендами в мире игр.</h3>
                    </div>
                    <div class="box__why-us">
                        <div class="why-us__item">
                            <div class="why-us__img">
                                <img src="img/main/grid1.svg" alt="">
                            </div>
                            <h3 class="box__subtitle">Качественный перевод в каждой игре</h3>
                        </div>
                        <div class="why-us__item">
                            <div class="why-us__img">
                                <img src="img/main/grid2.svg" alt="">
                            </div>
                            <h3 class="box__subtitle">Официально работаем с издателем</h3>
                        </div>
                        <div class="why-us__item">
                            <div class="why-us__img">
                                <img src="img/main/grid3.svg" alt="">
                            </div>
                            <h3 class="box__subtitle">Доступно на каждой платформе</h3>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="wrapper">

        </div>
    </footer>
</body>
</html>
